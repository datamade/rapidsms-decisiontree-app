{% extends "tree/cbv/list.html" %}

{% load tree_tags %}

{% block list_table %}
  <table class="table table-bordered table-condensed table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Message</th>
        <th># Retries</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for state in object_list %}
        <tr>
          <td>{{ state.pk }}</td>
          <td>{{ state.name }}</td>
          <td>{{ state.message.text }}</td>
          <td>{{ state.num_retries }}</td>
          <td>
            <a href="{% tenancy_url 'insert_state' state.id %}" title="Edit" class="edit-link">
              <i class="icon-pencil"></i>
            </a>
          </td>
          <td>
            <a href="{% tenancy_url 'delete_state' state.id %}">
              <i class="icon-remove"></i>
            </a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock list_table %}
